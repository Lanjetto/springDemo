databaseChangeLog:
  - changeSet:
      id: create-message
      author: Alex
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: message_id
                  type: SERIAL
                  constrains:
                    primaryKey: true
              - column:
                  name: sender_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: message_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP